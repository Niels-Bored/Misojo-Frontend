<button
  [ngClass]="{'selected': english}"
  attr.aria-label="{{ 'NAVBAR.EN' | translate }}"
  [tabindex]="tabIndexNumber"
  class="left-button"
  (click)="selectLangauge('en')"
><img src="../../../../assets/Images/usa.png" alt=""> EN</button>
<button
  [ngClass]="{'selected': !english}"
  attr.aria-label="{{ 'NAVBAR.ES' | translate }}"
  [tabindex]="tabIndexNumber"
  class="right-button"
  (click)="selectLangauge('es')"
><img src="../../../../assets/Images/spain.png" alt=""> ES</button>
