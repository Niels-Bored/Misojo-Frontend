<textarea
  [value]="value"
  [name]="name"
  [placeholder]="placeHolderText"
  [attr.aria-label]="ariaLabelContent"
  [attr.aria-labelledby]="ariaLabelledBy"
  [tabindex]="tabIndexNumber"
  [disabled]="isDisabled"
  [cols]="cols"
  [rows]="rows"
  (input)="change($event)"
  [ngClass]="{'error-field':error && submitted}"
 ></textarea>
